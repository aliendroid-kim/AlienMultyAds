<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }
    .initially-invisible {
        visibility: hidden;
        opacity: 0;
        transition: opacity 1s;
    }
    .close {
        font-family: monospace;
        padding: 0;
        position: fixed;
        top: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        color: #FFF;
        border-radius: 50%;
        background-color: rgba(128,128,128,0.5);
        box-sizing: border-box;
        line-height: 29px;
        text-align: center;
    }
    .close svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
    }

    * {
        -webkit-touch-callout: none;
        user-select: none;
    }

    .pc {
        stroke: rgba(20,20,20,0.6);
        fill: transparent;
        stroke-width: 2px;
    }

    .pc-prog {
        fill: transparent;
        transform-origin: center;
        transform: rotate(-90deg);
        stroke: #59b45c;
        stroke-width: 2px;
        stroke-dasharray: 0 88;
    }

    .close-border {
        fill: transparent;
        stroke: #59b45c;
        stroke-width: 24px;
    }
  </style>
</head>
<body>
<div id="closeButtonContainer">
    <div id="close_button" class="close initially-invisible">

    </div>
</div>

</html>
