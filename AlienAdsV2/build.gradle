plugins {
    id 'com.android.library'
}

android {
    compileSdk 34
    defaultConfig {
        minSdkVersion 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        buildConfig = true
        viewBinding true
    }
    namespace 'com.aliendroid.alienads'
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.lifecycle.process


    implementation libs.multidex
    //implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    //Main Sdk Ads
    implementation libs.play.services.ads
    implementation libs.audience.network.sdk
    implementation libs.applovin.sdk
    implementation libs.inapp.sdk
    implementation libs.unity.ads

    //Applovin
    implementation libs.facebook.adapter
    implementation libs.google.adapter
    implementation libs.unityads.adapter
    //Admob
    implementation libs.facebook
    implementation libs.applovin
    implementation libs.unity
    implementation(libs.user.messaging.platform)
    //Unity
    implementation libs.play.services.appset
    implementation libs.gms.play.services.ads.identifier
    implementation libs.play.services.basement
    //startapp
    implementation libs.admob.mediation
    implementation libs.applovin.mediation

    implementation libs.alienads.propssdk
    implementation libs.monetise.sdk
    implementation libs.analytics
    implementation libs.glide
    annotationProcessor libs.compiler
}