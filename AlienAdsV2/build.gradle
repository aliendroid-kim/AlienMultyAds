plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.4.1'
    implementation "androidx.multidex:multidex:2.0.1"

    //Main Sdk Ads
    implementation 'com.google.android.gms:play-services-ads:21.2.0'
    implementation 'com.facebook.android:audience-network-sdk:6.11.0'
    implementation 'com.applovin:applovin-sdk:11.5.0'
    implementation 'com.ironsource.sdk:mediationsdk:7.2.4.1'
    implementation 'com.startapp:inapp-sdk:4.10.2'

    //Applovin
    implementation 'com.applovin.mediation:facebook-adapter:6.11.0.5'
    implementation 'com.applovin.mediation:google-adapter:21.2.0.0'
    implementation 'com.applovin.mediation:ironsource-adapter:7.2.4.1.0'

    //Iron Source
    implementation 'com.ironsource.adapters:admobadapter:4.3.30'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.33'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.37'

    //Admob
    implementation 'com.google.ads.mediation:facebook:6.11.0.1'
    implementation 'com.google.ads.mediation:applovin:11.5.0.0'
    implementation 'com.google.ads.mediation:ironsource:7.2.3.0'

    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.flurry.android:analytics:13.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-basement:18.1.0'

    implementation 'com.github.bumptech.glide:glide:4.13.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.2'
    implementation 'com.smaato.android.sdk:smaato-sdk:21.8.4'
    implementation 'com.smaato.android.sdk:smaato-sdk-native:21.8.4'
    //implementation 'com.squareup.picasso:picasso:2.71828'
}